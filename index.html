    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Subtle mesh gradient for depth */
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,98%,1) 0, transparent 55%), 
          radial-gradient(at 100% 0%, hsla(220,100%,99%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(210,100%,98%,1) 0, transparent 55%), 
          radial-gradient(at 0% 100%, hsla(220,100%,99%,1) 0, transparent 50%);
        background-attachment: fixed;
        color: #334155;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Refined Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-right: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 4px 0 24px rgba(0,0,0,0.02);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.06);
        border-color: rgba(255, 255, 255, 1);
      }

      /* Usability: Focus States */
      *:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Primary Button Style */
      .btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .btn-primary:hover {
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        transform: translateY(-1px);
      }
      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
      }

      /* Form Elements */
      .input-field {
        background-color: rgba(248, 250, 252, 0.8);
        border: 1px solid #e2e8f0;
        transition: all 0.2s ease;
      }
      .input-field:focus {
        background-color: #fff;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button, a, input, select {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      .animate-enter {
        animation: enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes enter {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom scrollbar - Less intrusive */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(203, 213, 225, 0.6);
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }
    </style>
